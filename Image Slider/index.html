<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Carousel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div class="carousel-container">

                <div class="mySlides">
                  <img src="images/image1.jpg" alt="images">
                </div>
                
                <div class="mySlides">
                  <img src="images/image2.jpg" alt="images">
                </div>
                
                <div class="mySlides">
                  <img src="images/image3.jpg" alt="images">
                </div>

                <div class="mySlides">
                  <img src="images/image4.jpg" alt="images">
                </div>

                <div class="mySlides">
                  <img src="images/image5.jpg" alt="images">
                </div>
                
                <a class="previous" onclick="slidePosition(-1)">&#10094;</a>
                <a class="next" onclick="slidePosition(1)">&#10095;</a>
                
                </div>
                <br>
                
                <div class="indicator">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span> 
                  <span class="dot" onclick="currentSlide(3)"></span>
                  <span class="dot" onclick="currentSlide(4)"></span> 
                  <span class="dot" onclick="currentSlide(5)"></span> 
                </div>
      <script src="script.js"></script>
</body>
</html>
